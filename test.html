<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="jrDatePicker.js"></script>
<link rel="stylesheet" type="text/css" href="jrDatePicker.css" />
<script type="text/javascript">

    // The onDateSelected parameter is a callback function and is 
    // invoked when a date is selected.

    var start_datepicker = jrDatePicker({
        dp_id_name: 'dp_start_date',           // selector id where to display the datepicker
        id_name: 'start_date',                 // selector id where to populate a selected date
        locale: 'en'
        //onDateSelected: function() {alert("callback called");}
    });

    var end_datepicker = jrDatePicker({
        dp_id_name: 'dp_end_date',             // selector id where to display the datepicker
        id_name: 'end_date',                   // selector id where to populate a selected date
        locale: 'es'
        //onDateSelected: function() {alert("ondateselected callback");},
        //onClose: function() {alert("onclose callback");}
    });

    var double_datepicker = jrDatePicker({
        dp_id_name: 'dp_price_calendar',
        id_name: 'price_calendar',
        display_count: 2,
        close_onselect: false,
        locale: 'en'
    });


</script>
<title>Test Widget</title>
</head>


<body>


<center><h2>jrDatePicker - Widget</h2></center>
<hr style="background-color: #cd0000; width: 100%; height: 1px;" />
<br />


<div style="text-align: center;" id="jrs_calendar_form">
<form action="" method="get" id="widget_booking_form" name="widget_booking_form">


<div style="display: inline;" id="jrs_arrival_input">
    <div style="display: inline;">Check-In Date:</div>
    <input type="text" name="start_date" id="start_date" readonly="readonly" value="mm/dd/yyyy" size="12" />
    <img class="jrdp_calendar_icon" src="icon_calendar.gif" onclick="start_datepicker.show();" />
    <span class="jrdp_calendar_pos" id="dp_start_date"></span>
</div>


<div style="display: inline;" id="jrs_departure_input">
    <div style="display: inline;">Check-Out Date:</div>
    <input type="text" name="end_date" id="end_date" readonly="readonly" value="mm/dd/yyyy" size="12" />
    <img class="jrdp_calendar_icon" src="icon_calendar.gif" onclick="end_datepicker.show();" />
    <span class="jrdp_calendar_pos" id="dp_end_date"></span>
</div>

<br /><br /><br /><br /><br />
<hr style="background-color: #cd0000; width: 100%; height: 1px;" />
<br />
<center>
    <span id="dp_price_calendar"></span>
    <br />
    <input type="text" id="price_calendar" value="" />
</center>
<br />


</form>
</div>

<hr style="background-color: #cd0000; width: 100%; height: 1px;" />
<br />

<div id="htmldump"></div>


<script type="text/javascript">double_datepicker.show();</script>


</body>
</html>
